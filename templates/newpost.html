{% extends "base.html" %} {% block content %}
<h1>Add New Blog Entry</h1>
<form action='/newpost' method='POST'>
    {% with messages = get_flashed_messages(with_categories=True) %}
    <label for='title'>Title for your new blog</label>
    <input id='title' type='text' name='title' value="{{title}}"></input>
    <ul>
        {% for category,message in messages %}
        <li class='{{category}}'>{{message}}</li>
    </ul>
    {% endfor %}{% endwith %}
    <label for='body'>Your new blog:</label>
    <textarea type='text' name='body' value="{{body}}"></textarea>
    <input type='submit' value='Add Entry'>
</form>
{% endblock %}
